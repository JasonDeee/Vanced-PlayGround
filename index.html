<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground Tools - Simple & Useful Tools</title>
    <meta
      name="description"
      content="A collection of simple and useful tools with neo-brutalism design"
    />
    <style>
      /* Reset & Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Neo-brutalism Color Palette */
      :root {
        --palette-1: #e72166;
        --palette-2: #2a38a1;
        --palette-3: #0c1136;
        --palette-6: #7081ff;
        --palette-7: #c9c7c7;
        --palette-8: #e9e7e7;
        --palette-9: #ffffff;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", sans-serif;
        background-color: var(--palette-9);
        color: var(--palette-3);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Neo-brutalism Utility Classes */
      .neo-shadow {
        box-shadow: 8px 8px 0px 0px var(--palette-3);
      }

      .neo-shadow-sm {
        box-shadow: 4px 4px 0px 0px var(--palette-3);
      }

      .neo-border {
        border: 2px solid var(--palette-3);
      }

      .neo-border-thin {
        border: 1px solid var(--palette-3);
      }

      /* Header */
      header {
        background-color: var(--palette-3);
        position: sticky;
        top: 0;
        z-index: 50;
      }

      .header-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo-link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        transition: opacity 0.2s;
      }

      .logo-link:hover {
        opacity: 0.8;
      }

      .logo-box {
        width: 40px;
        height: 40px;
        background-color: var(--palette-1);
        border: 2px solid var(--palette-3);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-box span {
        color: white;
        font-weight: bold;
        font-size: 1.25rem;
      }

      .logo-text {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
      }

      nav {
        display: flex;
        gap: 1rem;
      }

      nav a {
        padding: 0.5rem 1rem;
        color: white;
        text-decoration: none;
        transition: background-color 0.2s;
      }

      nav a:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* Main Content */
      main {
        flex: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
        width: 100%;
      }

      /* Hero Section */
      .hero {
        text-align: center;
        padding: 3rem 0;
      }

      .hero h1 {
        font-size: 3.5rem;
        font-weight: bold;
        color: var(--palette-3);
        margin-bottom: 1rem;
      }

      .hero p {
        font-size: 1.25rem;
        color: var(--palette-3);
        max-width: 42rem;
        margin: 0 auto;
      }

      /* Tools Section */
      .tools-section {
        margin-top: 2rem;
      }

      .tools-section h2 {
        font-size: 2rem;
        font-weight: bold;
        color: var(--palette-3);
        margin-bottom: 1.5rem;
      }

      /* Tool Grid */
      .tool-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
      }

      /* Tool Card */
      .tool-card {
        background-color: white;
        padding: 1.5rem;
        border: 2px solid var(--palette-3);
        box-shadow: 8px 8px 0px 0px var(--palette-3);
        transition: all 0.2s;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .tool-card:hover {
        transform: translate(4px, 4px);
        box-shadow: 4px 4px 0px 0px var(--palette-3);
      }

      .tool-icon {
        width: 48px;
        height: 48px;
        background-color: var(--palette-1);
        border: 1px solid var(--palette-3);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        font-size: 1.5rem;
        transition: background-color 0.2s;
      }

      .tool-card:hover .tool-icon {
        background-color: var(--palette-3);
      }

      .tool-category {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        border: 1px solid var(--palette-3);
        background-color: var(--palette-8);
        color: var(--palette-3);
        margin-bottom: 0.75rem;
        width: fit-content;
      }

      .tool-card h3 {
        font-size: 1.25rem;
        font-weight: bold;
        color: var(--palette-3);
        margin-bottom: 0.5rem;
        transition: color 0.2s;
      }

      .tool-card:hover h3 {
        color: var(--palette-1);
      }

      .tool-card p {
        font-size: 0.875rem;
        color: var(--palette-3);
        line-height: 1.6;
        flex: 1;
      }

      .tool-arrow {
        margin-top: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--palette-1);
        font-weight: 500;
        font-size: 0.875rem;
        transition: gap 0.2s;
      }

      .tool-card:hover .tool-arrow {
        gap: 0.75rem;
      }

      /* Footer */
      footer {
        border-top: 1px solid var(--palette-3);
        background-color: var(--palette-8);
        margin-top: auto;
      }

      .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .footer-container p {
        color: var(--palette-3);
        font-size: 0.875rem;
      }

      .footer-links {
        display: flex;
        gap: 1rem;
        font-size: 0.875rem;
      }

      .footer-links a {
        color: var(--palette-3);
        text-decoration: none;
        transition: color 0.2s;
      }

      .footer-links a:hover {
        color: var(--palette-1);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }

        .hero p {
          font-size: 1rem;
        }

        nav {
          display: none;
        }

        .tool-grid {
          grid-template-columns: 1fr;
        }

        .footer-container {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">

      // Render tools
      function renderTools() {
        const toolGrid = document.getElementById("toolGrid");

        tools.forEach((tool) => {

          card.className = "tool-card";

          card.innerHTML = `
                    <div class="tool-icon">
                        <span>${tool.icon}</span>
                    </div>
                    <span class="tool-category">${tool.category}</span>
                    <h3>${tool.name}</h3>

                    <div class="tool-arrow">
                        <span>View Tool</span>

                `;

          toolGrid.appendChild(card);
        });
      }

      // Set current year
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();

      // Initialize
      renderTools();
    </script>
  </body>
</html>
